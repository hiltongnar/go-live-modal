<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://kit.fontawesome.com/f976393aea.js" crossorigin="anonymous"></script>
    <title>Go Live Modal!</title>
  </head>
  <body>
    <!-- Button trigger modal -->

    <div class="container">
      <div class="button-holder">
        <button type="button" class="btn btn-primary" id="mod-button" data-toggle="modal" data-target="#exampleModal">
        GO LIVE!
        </button>
      </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <div class="title-hold">
                <img id="bunnies" src="discord-go-live-modal--graphic.svg">
                <h5 class="modal-title" id="exampleModalLabel"><b>Go Live</b></h5>
                <br>
                <p class="stream">Your stream's starting - have your friends grab you a seat!</p>
              </div>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="body-title">
                <b>WHAT YOU'RE STREAMING</b>
              </div>
              <div class="game-title">
                <img id="warframe-pic" src="141-1418328_logo-icon-only-warframe-logo-transparent.png">
                 Warframe
              </div>
              <div class="body-title">
                <b>STREAMING CHANNEL</b>
              </div>
              <div class="channel-title">
                  <p class="speak">
                    <i id="speak" class="fa fa-volume-up"></i>
                    Warframe Loot Chase
                  </p>
                 <img id="pic1" class="lilPeeps" src="https://randomuser.me/api/portraits/lego/7.jpg">
                 <img id="pic2" class="lilPeeps" src="https://randomuser.me/api/portraits/women/30.jpg">
                 <img id="pic3" class="lilPeeps" src="https://randomuser.me/api/portraits/men/4.jpg">
                 <img id="pic4" class="lilPeeps" src="https://randomuser.me/api/portraits/lego/2.jpg">
              </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-light" id="toggle"><i class="fa fa-sun"></i> Light/Dark toggle <i class="fas fa-moon"></i></button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" id="live-button" class="btn btn-primary">Go Live</button>
            </div>
          </div>
        </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
